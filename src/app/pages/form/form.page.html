<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Forms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #loginForm="ngForm" novalidate>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color="primary">Username</ion-label>
            <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off"
              required>
            </ion-input>
          </ion-item>

          <ion-text color="danger">
            <p [hidden]="username.valid || submitted == false" padding-left>
              Username is required
            </p>
          </ion-text>

          <ion-item>
            <ion-label stacked color="primary">Password</ion-label>
            <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
            </ion-input>
          </ion-item>

          <ion-text color="danger">
            <p [hidden]="password.valid || submitted == false" padding-left>
              Password is required
            </p>
          </ion-text>

          <ion-buttons slot="end">
              <ion-button color="primary" >Cancel</ion-button>
              <ion-button type="submit" color="primary" >Save</ion-button>
          </ion-buttons>
        </ion-list>

      </form>
</ion-content>
