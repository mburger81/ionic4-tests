<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Buttons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <p>
    <ion-button>
      <ion-icon slot="start" name="star"></ion-icon>
      Left Icon
    </ion-button>
  </p>

  <p>
    <ion-button>
      Right Icon
      <ion-icon slot="end" name="star"></ion-icon>
    </ion-button>
  </p>

  <p>
    <ion-button>
      <ion-icon slot="icon-only" name="star"></ion-icon>
    </ion-button>
  </p>

  <p>
    <ion-button>
      Without icon
    </ion-button>
  </p>
</ion-content>
